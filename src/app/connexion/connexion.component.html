<body>
    <div id="page-container">
        <div id="content-wrap">
            <header>
                <div class="container-xxl">
                    <div class="row my-3">
                        <div class='col-12 col-sm-4 col-xl-3 d-flex align-items-center'>
                            <img class='img-fluid' src="../../assets/images/icon-left-font-monochrome-black.svg">
                        </div>
                        <!-- LOGO GROUPOMANIA -->
                        <div class='col'></div>
                        <div class='col-12 col-sm-auto d-flex justify-content-evenly align-items-center'>
                            <a routerLink="/inscription"><button type="button" class="btn btn-outline-secondary fw-bold">Inscription</button></a>
                        </div>
                        <!-- Bouton Connexion -->
                    </div>
                </div>
                <div class="redbar"></div>
                <div class="bluebar"></div>
            </header>
            <main class="container-sm">
                <div class="row">
                    <div class="col"></div>
                    <div class="col-sm-12 col-md-8 mt-5 ">
                        <h1 class=" text-center text-decoration-underline fw-bold fs-2">Connexion</h1>
                        <form (ngSubmit)="onSubmitConnexion(f)" #f="ngForm">
                            <div class="mt-3 form-group">
                                <div class="input-title-container">
                                    <label for="email">
                                        <h2 class="fs-6 fw-normal" id="emailLabel">Email d'utilisateur</h2>
                                    </label>
                                    <div class="form-separator"></div>
                                </div>
                                <input class="form-control" type="text" id="email" name="email" aria-describedby="emailLabel" ngModel required>
                            </div>

                            <div class="mt-3 form-group">
                                <div class="input-title-container">
                                    <label for="password">
                                        <h2 class="fs-6 fw-normal" id="passwordLabel">Mot de passe</h2>
                                    </label>
                                    <div class="form-separator"></div>
                                </div>
                                <input class="form-control" type="password" id="password" name ="password" aria-describedby="passwordLabel" ngModel required>
                            </div>


                            <div class="d-flex justify-content-evenly mt-3">
                                <button type="submit" class="btn btn-red fw-bold px-5" [disabled]="f.invalid"><a routerLink="/accueil">Valider</a></button>
                            </div>
                        </form>
                    </div>
                    <div class="col"></div>
                </div>
            </main>
        </div>
        <footer class="container-fluid px-0">
            <div class="redbar"></div>
            <div class="bluebar"></div>
            <div class="container">
                <div class="footer-height d-flex justify-content-evenly flex-wrap">
                    <ul class="d-flex flex-column justify-content-evenly">
                        <li><a href="#" class="link-dark">Circa hos dies Lollianus primae lanuginis</a></li>
                        <li><a href="#" class="link-dark">Per hoc minui studium suum existimans</a></li>
                        <li><a href="#" class="link-dark">Post haec Gallus Hierapolim profecturus ut</a></li>
                    </ul>
                    <ul class="d-flex flex-column justify-content-evenly">
                        <li><a href="#"  class="link-dark">Circa hos dies Lollianus primae lanuginis</a></li>
                        <li><a href="#" class="link-dark">Per hoc minui studium suum existimans</a></li>
                        <li><a href="#" class="link-dark">Post haec Gallus Hierapolim profecturus ut</a></li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>

</body>
